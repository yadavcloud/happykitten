<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta name="description" content="{{ site.description }} {{page.title}}">
    <meta name="author" content="{{site.author}}">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">

    <title>{% if page.title %}{{ site.title}} - {{page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" title="{% if page.title %}{{ site.title}} - {{page.title }}{% else %}{{ site.title }}{% endif %}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="icon" type="image/png" href="/assets/catface.png" />
    <link rel="stylesheet" href="{{ "/assets/bootstrap.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl }}">

     <meta http-equiv="refresh" content="1;url=https://rohityadav.cloud/happy/"/>
     <link rel="canonical" href="https://rohityadav.cloud/happy/"/>
     <script type="text/javascript">
             window.location.href = "https://rohityadav.cloud/happy/"
     </script>
  </head>
  <body>
     If you are not redirected automatically, follow <a href='https://rohityadav.cloud/happy/'>this link</a>.
  </body>
</html>
